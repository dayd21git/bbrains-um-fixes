<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free City 2D</title>
    <link rel="stylesheet" href="style.css">
	<script src="js/babylon.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="main-scene">
            <div id="status-bar">
                <div id="server-status">STATUS: {STATUS}</div>
                <div id="server-version">VERSION: {VERSION}</div>
            </div>
            <div id="character-container">
                <img src="textures/entities/players/default.png" alt="Character" id="character-image">
                <input type="text" id="player-name" placeholder="Enter your name">
                <div id="buttons-container">
                    <button id="play-button">Play</button>
                    <button id="new-reg-button">New Reg</button>
                </div>
            </div>
        </div>
		<div id="game-scene">
			<canvas id="game-canvas"></canvas>
		</div>
    </div>

    <!-- Первое модальное окно (центрированное) -->
    <div id="modal-center" class="modal">
        <div class="modal-content">
            <span id="modal-center-close" class="close">&times;</span>
            <p id="modal-center-text">Сообщение по центру</p>
        </div>
    </div>

    <!-- Второе модальное окно (в правом нижнем углу) -->
    <div id="modal-bottom-right" class="modal-bottom-right">
        <!-- Сообщения будут добавляться динамически -->
    </div>
	
    <script src="script.js"></script>
</body>
</html>
